<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommendations | Literary Loft</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* ===== GLOBAL ===== */
    body {
      background-color: #f8f8f8;
      font-family: 'Open Sans', sans-serif;
      color: #333333;
      margin: 0;
      padding: 0;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: #2c2c2c;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background-color: #ffffff;
      border: none;
      border-bottom: 2px solid #8b4513;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      padding: 10px 0;
    }

    .navbar .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .navbar-brand {
      color: #8b4513 !important;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      font-weight: 600;
      margin-right: 20px;
    }

    .navbar-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 0;
    }

    .navbar-nav > li {
      list-style: none;
    }

    .navbar-nav > li > a {
      color: #333333 !important;
      font-weight: 500;
      font-size: 15px;
      transition: color 0.3s ease;
    }

    .navbar-nav > li > a:hover {
      color: #8b4513 !important;
    }

    /* ===== HEADER ===== */
    h1.page-title {
      text-align: center;
      font-size: 38px;
      margin: 40px 0 10px;
    }

    .divider {
      width: 80px;
      height: 3px;
      background-color: #8b4513;
      margin: 10px auto 40px;
      border-radius: 2px;
    }

    /* ===== BOOK GRID ===== */
    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
      padding: 15px;
      text-align: center;
      transition: all 0.3s ease;
      width: 200px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .card h3 {
      font-size: 17px;
      margin-top: 8px;
      color: #2c2c2c;
    }

    .card p {
      margin: 4px 0;
      color: #555555;
      font-size: 13px;
    }

    .card p span {
      color: #8b4513;
      font-weight: 600;
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 60px;
      background-color: #333333;
      color: #f4f4f4;
      text-align: center;
      padding: 20px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="#">Literary Loft</a>
      <ul class="navbar-nav">
        <li><a href="/">Home</a></li>
        <li><a href="/">Shop</a></li>
        <li><a href="/recommend">Recommend</a></li>
        <li><a href="/">Blog</a></li>
        <li><a href="/">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- HEADER -->
  <div class="container">
    <h1 class="page-title">Top 50 Book Recommendations</h1>
    <div class="divider"></div>

    <!-- BOOK GRID -->
    <div class="book-grid">
      {% for i in range(book_name|length) %}
      <div class="card">
        <img
          src="{{ image[i] if image[i] else url_for('static', filename='default_book.jpg') }}"
          alt="Book Cover"
          loading="lazy"
          onerror="this.onerror=null; this.src='{{ url_for('static', filename='default_book.jpg') }}';">
        <h3>{{ book_name[i] }}</h3>
        <p>by <span>{{ author[i] }}</span></p>
        <p>Votes: {{ votes[i] }}</p>
        <p>Rating: {{ rating[i]|round(1) }}</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    Â© 2025 Literary Loft. All rights reserved.
  </footer>

</body>
</html>
